<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Data</title>
</head>
<body>

  <h1>MongoDB Data</h1>
  <div id="data-container"></div>

  <script>
    // Fetch data from backend and display it
    fetch('/api/data')
      .then(response => response.json())
      .then(data => {
        let output = '';
        data.forEach(item => {
          output += `<p>${item.name}</p>`;  // Modify based on your MongoDB schema
        });
        document.getElementById('data-container').innerHTML = output;
      })
      .catch(error => console.error('Error:', error));
  </script>

</body>
</html>
