<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="menu-rating-container">
      <div class="menu-rating">
        <form action="https://backendimg.onrender.com/submit_meal" method="POST" enctype="application/x-www-form-urlencoded">
          <h2>Rate the Menu</h2>
          
          <label for="meal">Meal</label>
          <select id="meal" name="meal" required>
            <option value="" disabled selected>Select a Meal</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="snacks">Snacks</option>
            <option value="dinner">Dinner</option>
          </select>
          
          <label for="rating">Rating</label>
          <input id="rating" name="rating" type="range" max="5" min="0" value="2.5" step=".1" required>
          <span id="ratingValue">10</span> /10
          <br>
          
          <label for="message">Your Feedback</label>
          <textarea id="message" name="message" placeholder="Enter Your Feedback" rows="4" required></textarea>
          
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
  
    .menu-rating-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      padding: 20px;
    }
  
    .menu-rating {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
  
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
  
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
  
    #rating {
      width: 80%;
      display: inline-block;
      background: #ff511a;
    }
 
    #ratingValue {
      font-size: 16px;
      color: #555;
      margin-left: 10px;
    }
  
  
    button {
      background-color: #ff4f1aaf;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  
    button:hover {
      background-color: #ff511a;
    }
  
    @media (max-width: 600px) {
      .menu-rating {
        padding: 20px;
      }
  
      button {
        font-size: 14px;
      }
    }
  </style>
  
</body>
</html>
